	<title>Assignment - Program za obavljanje osnovnih aritmetiƒçkih operacija</title>

<body>
	<script>

		function calculate(num1, num2, operator) {
			switch (operator) {
				case '+' :
					return num1 + num2;
				case '-' :
					return num1 - num2;
				case '*' :
					return num1 * num2;
				case '/' :
					return num1 / num2;
				default:
					return 'Invalid operation';
			}
		}

			let number1 = parseFloat(prompt("Please enter first number: "));
			let number2 = parseFloat(prompt("Please enter second number: "));
			let operator = prompt("Enter the aritmetic function of your choosing (+, -, *, /): ");

			let result = calculate(number1, number2, operator);

			alert("The result is: " + result);
	
		 
	

		

	</script>
</body>
